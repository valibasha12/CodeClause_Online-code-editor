<!DOCTYPE html>
<html>
    <head>
        <title>
            Onlinecode Editor
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@700&family=Pacifico&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </head>
    <body style="background-color: rgb(209, 203, 205);">
        <div class="container">
            <div class="left">
                <label><i class=" fa fa-brands fa-html5"></i>HTML</label>
                <textarea id="htmlcode" onkeyup="run()"></textarea>
                <label><i class="fa fa-brands fa-css3"></i>CSS</label>
                <textarea id="csscode" onkeyup="run()"></textarea>
                <label><i class="fa fa-brands fa-js"></i>JS</label>
                <textarea id="jscode" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
